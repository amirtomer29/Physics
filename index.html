<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注转 驻拽 专转 砖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #0f172a; /* 爪注 专拽注  */
            overflow: hidden;
        }

        /* 注爪 住专  注 */
        nav {
            background-color: #1e293b;
            border-bottom: 2px solid #334155;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .nav-btn {
            background: transparent;
            color: #94a3b8;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin: 0 5px;
        }

        .nav-btn:hover {
            color: #f8fafc;
            background-color: #334155;
            border-radius: 6px 6px 0 0;
        }

        /* 驻转专 驻注 */
        .nav-btn.active {
            color: #38bdf8; /* 转转  */
            border-bottom-color: #38bdf8;
        }

        /* 专 砖 注 转专 */
        #content-frame {
            flex: 1;
            width: 100%;
            border: none;
            background-color: #020617;
        }

        /* 转专转 爪转 拽 */
        .logo {
            position: absolute;
            right: 20px;
            color: #f8fafc;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }
        
        @media (max-width: 600px) {
            .logo { display: none; }
            .nav-btn { padding: 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<nav>
        <div class="logo">К 注 专转</div>
        <button class="nav-btn active" onclick="loadSim('interference.html', this)">转转 注拽驻</button>
        <button class="nav-btn" onclick="loadSim('light_polar.html', this)"> 拽 (3D)</button>
        <button class="nav-btn" onclick="loadSim('laplas.html', this)">砖转 驻住</button>
        <button class="nav-btn" onclick="loadSim('trivia.html', this)" style="color:#facc15;"> 专</button>
    </nav>

    <iframe id="content-frame" src="interference.html"></iframe>

    <script>
        function loadSim(fileName, btnElement) {
            // 1. 注 转 拽抓 转 驻专
            document.getElementById('content-frame').src = fileName;

            // 2. 注 注爪 驻转专 (住专转 Active 砖 住驻 砖)
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            btnElement.classList.add('active');
        }
    </script>

</body>
</html>
